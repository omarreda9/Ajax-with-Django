{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="mt-5">
        <div id="alert-box"></div>
        <div id="img-box"></div>
        <form class="form-box">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Submit </button>
        </form>
    </div>
{% endblock %}


{% comment %} <form method="POST" enctype='multipart/form-data' action="{% url 'profiles:edit_image' slug=profile.slug %}">
    <div class="modal-body">
        {% csrf_token %}
        {{image_form}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary profile-button">Update Profile Image</button>
      </div>
    </form> {% endcomment %}
